<!DOCTYPE html>
<html ng-app="WDI_Group_Project">
  <head>
    <meta charset="utf-8">
    <title>Project 3</title>
    <base href="/" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlhlM3q1Q4vIiy_OK40Vj-qISladO4lGU"></script>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->

  </head>
  <body ng-controller="MainCtrl as main">
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">WDI_Group_Project</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li ng-show="main.user">
                <p class="navbar-text">Welcome, <a ui-sref="userShow({id: main.user._id})">{{ main.user.username }}</a></p>
              </li>
<!--WHEN THE MAIN USER IS LOGGED IN HIDE REGISTER  -->
              <li ng-hide="main.user">
                <a ui-sref="register">Register</a>
              </li>
<!--WHEN THE MAIN USER IS LOGGED IN HIDE LOGIN  -->
              <li ng-hide="main.user">
                <a ui-sref="login">Login</a>
              </li>
              <li ng-show="main.user">
                <a ui-sref="featured">Featured</a>
              </li>
              <li ng-show="main.user">
                <a ng-click="main.logout()">Logout</a>
              </li>
            </ul>


          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <main class="container" ui-view></main>
  </body>
</html>
