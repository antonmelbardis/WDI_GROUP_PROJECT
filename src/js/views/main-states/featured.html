<main>
  <h1 ng-show="FeaturedCtrl.user.allotments.length || (!main.user)">Search for local produce...</h1>
  <h1 ng-hide="FeaturedCtrl.user.allotments.length || (!main.user)">Add your local allotment...</h1>
  <!-- <img class="down-arrow" src="https://s28.postimg.org/dwasytcd9/Down_Arrow_White-01.png"> -->
  <div ng-hide="FeaturedCtrl.user.allotments.length || (!main.user)">

    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <h4>FIND ALLOTMENT...</h4>
        <div class="search-box">
          <form class="" action="index.html" method="post">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search Postcode..." ng-model="FeaturedCtrl.nearestPostcode">
            </div>
          </form>

          <div ng-show="FeaturedCtrl.nearestPostcode.length > 0" class="media" ng-repeat="allotment in FeaturedCtrl.allotmentsFiltered">
            <div class="media-left">
            </div>
            <div class="media-body">
              <a ui-sref="allotmentProfile({id: allotment._id})"><h5 class="media-heading">{{ allotment.name | uppercase }}</h5></a>
              <p>{{ allotment.location }}</p>
              <p>{{ allotment.nearestPostcode }}</p>
              <p>{{ allotment.borough }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /////////////////////////////// -->

  <div class="favourite-holder" ng-show="FeaturedCtrl.user.allotments.length || (!main.user)">
    <h4>TOP CROPS</h4>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <hr>
        <div class="favourite-crop col-xs-6 col-sm-3">
          <a ui-sref="cropShow({id: '5996b3d9b26f5eb45c6efde6'})"><img class=" center-block img-responsive" src="https://s4.postimg.org/soi56sk1p/Veggies_In_White_Circle-05.png"></a>
        </div>
        <div class="favourite-crop col-xs-6 col-sm-3">
          <a ui-sref="cropShow({id: '5996b3d9b26f5eb45c6efdf9'})"><img class=" center-block img-responsive" src="https://s4.postimg.org/bk5fhv1j1/Veggies_In_White_Circle-01.png"></a>
        </div>
        <div class="favourite-crop col-xs-6 col-sm-3">
          <a ui-sref="cropShow({id: '5996b3d9b26f5eb45c6efe08'})"><img class=" center-block img-responsive" src="https://s4.postimg.org/p9zyqnon1/Veggies_In_White_Circle-08.png"></a>
        </div>
        <div class="favourite-crop col-xs-6 col-sm-3">
          <a ui-sref="cropShow({id: '5996b3d9b26f5eb45c6efe15'})"><img class=" center-block img-responsive" src="https://s4.postimg.org/h71sfc41p/Veggies_In_White_Circle-04.png"></a>
        </div>
        <div class="favourite-crop col-xs-6 col-sm-3">
          <a ui-sref="cropShow({id: '5996b3d9b26f5eb45c6efdef'})"><img class=" center-block img-responsive" src="https://s4.postimg.org/4edofesfx/Veggies_In_White_Circle-06.png"></a>
        </div>
        <div class="favourite-crop col-xs-6 col-sm-3">
          <a ui-sref="cropShow({id: '5996b3d9b26f5eb45c6efdeb'})"><img class=" center-block img-responsive" src="https://s4.postimg.org/w5k79rj3x/Veggies_In_White_Circle-07.png"></a>
        </div>
        <div class="favourite-crop col-xs-6 col-sm-3">
          <a ui-sref="cropShow({id: '5996b3d9b26f5eb45c6efde3'})"><img class=" center-block img-responsive" src="https://s27.postimg.org/ze16a3zub/Veggies_In_White_Circle_Broc-07.png"></a>
        </div>
        <div class="favourite-crop col-xs-6 col-sm-3">
          <a ui-sref="cropShow({id: '5996b3d9b26f5eb45c6efdf7'})"><img class=" center-block img-responsive" src="https://s4.postimg.org/j5d1r2lx9/Veggies_In_White_Circle-02.png"></a>
        </div>

      </div>
    </div>



    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <hr>
        <h4>FIND CROP...</h4>
        <div class="search-box">
          <form>
            <div class="form-group">
              <input type="text" class="crop-query form-control" placeholder="Search Crops..." ng-model="FeaturedCtrl.cropName">
            </div>
          </form>

          <div id="results" ng-show="FeaturedCtrl.cropName.length > 0" class="media search-results" ng-repeat="crop in FeaturedCtrl.cropsFiltered">
            <div class="media-left">
            </div>
            <div class="media-body">
              <div class="desc-holder">
                <a ui-sref="cropShow({id: crop._id})"><h5 class="media-heading">{{ crop.name | uppercase }}</h5></a>
              </div>
              <div class="desc-holder">
                <p>{{ crop.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
