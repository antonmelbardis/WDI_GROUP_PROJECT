<h1>{{ CropShowCtrl.selectedCrop.name}}</h1>
<!-- <img class="down-arrow" src="https://s28.postimg.org/dwasytcd9/Down_Arrow_White-01.png"> -->

<div class="crop-holder">
  <h4>DESCRIPTION</h4>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <hr>
      <p>{{ CropShowCtrl.selectedCrop.description}}</p>
      <button class="btn" ng-hide="!main.user" ng-disabled="main.user.forSale.indexOf(CropShowCtrl.selectedCrop._id) !== -1" ng-click="CropShowCtrl.addToForSale()">ADD TO MY FOR SALE LIST</button>
      <button class="btn" ui-sref="featured">BACK TO SEARCH</button>
      <hr>
      <h4>AVAILABLE TO BUY FROM</h4>
      <div class="search-box row">

        <div ng-repeat="seller in CropShowCtrl.sellingUsers">

          <div class="col-sm-3 seller-card">
            <a ui-sref="userShow({id: seller._id})"><img src="https://s12.postimg.org/9b1vwsfi5/Far_MERS-01.png">
            <div >{{seller.username}}</div></a>
          </div>

        </div>

      </div>
      <hr ng-show="!main.user">
      <h4 ng-show="!main.user">FARM THIS CROP YOURSELF</h4>
      <button class="btn" ui-sref="register" ng-show="!main.user">REGISTER TO SELL</button>
      <hr>
    </div>
  </div>
</div>
