<h1>Users</h1>
<div class="media" ng-repeat="user in usersIndex.users">
  <div class="media-left">
    <a ui-sref="#">
      <img class="media-object" ng-src="{{ user.image }}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ user.username }}</h4>
    <p>{{ user.email }}</p>
    <p>{{ user.firstName}}</p>
    <p>{{ user.lastName}}</p>
    <p>{{ user.postcode}}</p>
    <p>{{ user.password}}</p>
    <p>{{ user.passwordConfirmation}}</p>
    <p>{{ user.myAllotment}}</p>
    <p>{{ user.role}}</p>
    <!-- <p>{{ user.firstName}}</p> -->

  </div>
</div>
